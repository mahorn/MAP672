<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 09 Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style> 
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>Map Title</h1>
        <h2>Map Subtitle</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by YOUR NAME</p>
        <p>Additional information about the data and map goes here.</p>
    </footer>

    <script src="power-plants.js"></script>
    <script>

       var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
        });  
      
        tiles.addTo(map);
        
        plants.features.sort(function(a, b) {
           return b.properties.capacity_mw - a.properties.capacity_mw; 
        });
    
        var commonStyles = {
                weight: 0.8,
                stroke: 0.8,
                fillOpacity: .6
        }
      
        var layerInfo = {
            hydroLayer: {source: "Hydro", color: '#7EC2AA'},
            petroleumLayer: {source: "Petroleum", color: '#BCC747'},
            solarLayer: {source: "Solar", color: '#A92159'}
        };
        
        var geoJsonLayers = {};
        
        for(var layer in layerInfo) {
//            console.log(layer, layerInfo[layer]);
            geoJsonLayers[layer] = L.geoJson(plants, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, commonStyles);
                },
                filter: function(feature) {
                    if(feature.properties.fuel_source[layerInfo[layer].source]) {
//                        console.log(feature.properties.fuel_source[layerInfo[layer].source]);
                        return feature;
                    }
                },
                style: function(feature) {
                    return {
                        color: layerInfo[layer].color,
                        fillColor: layerInfo[layer].color,
                        radius: getRadius(feature.properties.fuel_source[layerInfo[layer].source])
                    }
                }
            }).addTo(map);
        }
        
//        geoJsonLayers['hydroLayer'].eachLayer(function(layer) {
////                console.log(layer.feature.properties);
//        });
//        geoJsonLayers['petroleumLayer'].eachLayer(function(layer) {
////                console.log(layer.feature.properties);
//        });
//        geoJsonLayers['solarLayer'].eachLayer(function(layer) {
//                console.log(layer.feature.properties);
//        });
        
        function getRadius(val) {
            var radius = Math.sqrt(val/Math.PI);
            return radius * .8;
        }
    
        var sourcesLabels = {
            "<b style='color:#7EC2AA'>Hydro</b>": geoJsonLayers.hydroLayer,
            "<b style='color:#BCC747'>Petroleum</b>": geoJsonLayers.petroleumLayer,
            "<b style='color:#A92159'>Solar</b>": geoJsonLayers.solarLayer
        }
        
        L.control.layers(null, sourcesLabels, {collapsed: false, position: 'bottomright'}).addTo(map);

        map.on('click', function(e) {
            for(var l in layerInfo) {
                geoJsonLayers[l].eachLayer(function(layer) {
                    var distance = e.latlng.distanceTo(layer.getLatLng())/1000;
                   
                    if(distance > 500) {
                        layer.setStyle({
                            stroke: false,
                            fill: false
                        });
                    } else {
                        layer.setStyle({
                            stroke: true,
                            fill: true
                        });
                      
                        var circle = L.circle(e.latlng);   
                    if(distance > 500) {
                        layer.setStyle({
                            stroke: false,
                            fill: false,
                        });
                    } else {
                        layer.setStyle({
                            stroke: true,
                            fill: true,
                            color: 'white'
                            
                        }).addTo(map);
                        
                        var content = layer.feature.properties;
//                            console.log(content);
                        for(var l in layer.feature.properties.fuel_source) {
//                                console.log(l, layer.feature.properties.fuel_source[l]);
                            var distance = e.latlng.distanceTo(layer.getLatLng())/1000;
//                            console.log(distance);
                        }
        
                        layer.bindPopup('<b><center>'+content.plant_name+'</b><br>'+'<b>'+l+': </b>'+                                                         layer.feature.properties.fuel_source[l]+" MW"+'<br>'+'this plant is a '+                                             distance.toLocaleString()+ " km from your click");
//                        
//                        loop through the source of each layer
                       
                    }
                    }
                }); 
            }
        });
        
            
            
    </script>
   
    
    
</body>

</html>
